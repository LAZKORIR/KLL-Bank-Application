<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teller Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="pane">
    <h1>Welcome, <span th:text="${teller}">Customer</span>!</h1>
    <div class="actions">
        <button class="action-btn"><a th:href="@{/teller/deposit}">Deposit Money</a></button>
        <button class="action-btn"><a th:href="@{/teller/withdraw}">Withdraw Money</a></button>
        <button class="action-btn"><a th:href="@{/teller/add-customer}">Add Customer</a></button>
        <button class="action-btn"><a th:href="@{/teller/intra/transfer}">Transfer Funds</a></button>
        <button class="action-btn"><a th:href="@{/teller/add-account}">Add Account</a></button>
        <button class="action-btn"><a th:href="@{/teller/transfer}">Transfer To Other Account</a></button>
    </div>
    <!-- Logout -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="action-btn">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
