<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .action-buttons a {
            text-decoration: none;
        }

        .btn-action {
            padding: 15px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            flex: 1;
            max-width: 200px;
        }

        .btn-action:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${teller}"></span>!</h1>
    <div class="action-buttons">
        <a th:href="@{/teller/deposit}" class="btn-action">Deposit Money</a>
        <a th:href="@{/teller/withdraw}" class="btn-action">Withdraw Money</a>
        <a th:href="@{/teller/add-customer}" class="btn-action">Add Customer</a>
        <a th:href="@{/teller/intra/transfer}" class="btn-action">Transfer Funds</a>
        <a th:href="@{/teller/add-account}" class="btn-action">Add Account</a>
        <a th:href="@{/teller/transfer}" class="btn-action">Transfer To Other Account</a>
    </div>
    <div class="text-center logout-btn">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
    </div>
    <div class="text-center mt-4">
        <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
