<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Customer Details</h5>
        </div>
        <div class="card-body">
            <p><strong>First Name:</strong> <span th:text="${customer.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${customer.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>
            <p><strong>Address:</strong>
                <span th:text="${customer.address.street}"></span>,
                <span th:text="${customer.address.city}"></span>,
                <span th:text="${customer.address.state}"></span>,
                <span th:text="${customer.address.zip}"></span>
            </p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Account Information</h5>
        </div>
        <div class="card-body">
            <div th:each="account : ${accounts}">
                <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
                <p><strong>Account Type:</strong> <span th:text="${account.accountType}"></span></p>
                <p><strong>Account Name:</strong> <span th:text="${account.accountName}"></span></p>
                <p><strong>Balance:</strong> <span th:text="${account.balance}"></span></p>
                <hr />
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
