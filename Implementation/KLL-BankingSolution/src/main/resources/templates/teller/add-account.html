<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="pane">
    <h1>Add Account to Existing Customer</h1>

    <form th:action="@{/teller/addAccount}" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">Select Customer</label>
            <select id="customerId" name="customerId" class="form-select" required>
                <option value="" disabled selected>Select a customer</option>
                <!-- Dynamically populate customers -->
                <th:block th:each="customer : ${customers}">
                    <option th:value="${customer.customerId}" th:text="${customer.firstName + ' ' + customer.lastName}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="accountType" class="form-label">Select Account Type</label>
            <select id="accountType" name="accountType" class="form-select" required>
                <option value="" disabled selected>Select an account type</option>
                <!-- Dynamically populate account types -->
                <th:block th:each="accountType : ${accountTypes}">
                    <option th:value="${accountType}" th:text="${accountType}"></option>
                </th:block>
            </select>
        </div>

        <div>
            <label for="initialBalance">Initial Balance:</label>
            <input type="number" id="initialBalance" name="initialBalance" step="0.01" required />
        </div>

        <button type="submit">Add Account</button>
    </form>
    <!<!-- Go Back Button -->
    <div class="mb-4">
        <a href="javascript:history.back()" class="btn btn-primary btn-sm">Go Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
