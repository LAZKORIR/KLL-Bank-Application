<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Account</h1>
    <form th:action="@{/teller/addAccount}" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">Select Customer:</label>
            <select id="customerId" name="customerId" class="form-select" required>
                <option value="" disabled selected>Select a customer</option>
                <th:block th:each="customer : ${customers}">
                    <option th:value="${customer.customerId}" th:text="${customer.firstName + ' ' + customer.lastName}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="accountType" class="form-label">Account Type:</label>
            <select id="accountType" name="accountType" class="form-select" required>
                <option value="" disabled selected>Select an account type</option>
                <th:block th:each="accountType : ${accountTypes}">
                    <option th:value="${accountType}" th:text="${accountType}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="initialBalance" class="form-label">Initial Balance:</label>
            <input type="number" id="initialBalance" name="initialBalance" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Account</button>
        <a href="javascript:history.back()" class="btn btn-secondary w-100 mt-3">Go Back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
