<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Deposit Money</h2>
    <form action="/teller/deposit" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">Select Customer</label>
            <select id="customerId" name="customerId" class="form-select" required>
                <option value="" disabled selected>Select a customer</option>
                <th:block th:each="customer : ${customers}">
                    <option th:value="${customer.customerId}" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="accountType" class="form-label">Select Account Type</label>
            <select id="accountType" name="accountType" class="form-select" required>
                <option value="" disabled selected>Select an account type</option>
                <th:block th:each="accountType : ${accountTypes}">
                    <option th:value="${accountType}" th:text="${accountType}"></option>
                </th:block>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Deposit Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Deposit</button>
    </form>
</div>
<!-- Go Back Button -->
<div class="mb-4">
    <a href="javascript:history.back()" class="btn btn-primary btn-sm">Go Back</a>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success" id="successModalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${modalMessage}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Failure Modal -->
<div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="failureModalLabel">Failure</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p th:text="${modalMessage}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Check if modal needs to be shown
        const showModal = [[${showModal}]]; // Flag from backend
        const modalType = "[[${modalType}]]"; // 'success' or 'failure'

        if (showModal) {
            const modalId = modalType === 'success' ? 'successModal' : 'failureModal';
            const modal = new bootstrap.Modal(document.getElementById(modalId));
            modal.show();
        }
    });
</script>
</body>
</html>
