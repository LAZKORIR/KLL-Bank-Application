<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Teller Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 100px;
        }

        .logo h2 {
            color: #007bff;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn-action {
            padding: 15px;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            margin-top: 30px;
        }

        .go-back-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/images/kll-bank-logo.png" alt="Bank Logo">
        <h2>KLL-Bank</h2>
    </div>
    <h1>Welcome, <span th:text="${teller}"></span>!</h1>
    <div class="action-buttons">
        <a th:href="@{/teller/deposit}" class="btn-action">Deposit Money</a>
        <a th:href="@{/teller/withdraw}" class="btn-action">Withdraw Money</a>
        <a th:href="@{/teller/add-customer}" class="btn-action">Add Customer</a>
        <a th:href="@{/teller/intra/transfer}" class="btn-action">Transfer Funds</a>
        <a th:href="@{/teller/add-account}" class="btn-action">Add Account</a>
        <a th:href="@{/teller/transfer}" class="btn-action">Transfer To Other Account</a>
    </div>
    <div class="text-center logout-btn">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
    </div>
    <div class="text-center go-back-btn">
        <a href="javascript:history.back()" class="btn btn-primary w-100">Go Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
