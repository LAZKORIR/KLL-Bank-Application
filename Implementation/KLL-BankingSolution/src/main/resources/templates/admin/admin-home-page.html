<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="pane">
    <h1>Welcome, <span th:text="${admin}">Customer</span>!</h1>
    <div class="actions">
        <button class="action-btn"><a th:href="@{/admin/users}">Manage Users</a></button>
        <button class="action-btn"><a th:href="@{/admin/customers}">Manage Customer</a></button>
        <button class="action-btn"><a th:href="@{/teller/dashboard}">Access Teller Dashboard</a></button>
    </div>
    <!-- Logout -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="action-btn">Logout</button>
    </form>
</div>
</body>
</html>
