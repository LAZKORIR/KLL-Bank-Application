<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Add Customer</h1>

    <form action="/teller/addCustomer" method="post" th:object="${customer}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Mobile Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Street:</label>
            <input type="text" id="street" name="street" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" id="state" name="state" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="zip" class="form-label">ZIP Code:</label>
            <input type="text" id="zip" name="zip" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="accountType" class="form-label">Account Type:</label>
            <select id="accountType" name="accountType" class="form-select">
                <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <!-- Buttons in the same horizontal line -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Create Customer</button>
            <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
