<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 600px;">
    <!-- Customer Details -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Customer Details</h5>
            <p><strong>First Name:</strong> <span th:text="${customer.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${customer.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${customer.phone}"></span></p>
            <p><strong>Address:</strong>
                <span th:text="${customer.address.street}"></span>,
                <span th:text="${customer.address.city}"></span>,
                <span th:text="${customer.address.state}"></span>,
                <span th:text="${customer.address.zip}"></span>
            </p>
        </div>
    </div>

    <!-- Account Details -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h6 class="mb-0">Account Information</h6>
        </div>
        <div class="card-body">
            <div th:each="account : ${accounts}">
                <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
                <p><strong>Account Type:</strong> <span th:text="${account.accountType}"></span></p>
                <p><strong>Account Name:</strong> <span th:text="${account.accountName}"></span></p>
                <p><strong>Balance:</strong> <span th:text="${account.balance}"></span></p>
                <hr />
            </div>
        </div>
    </div>
    <!<!-- Go Back Button -->
    <div class="mb-4">
        <a href="javascript:history.back()" class="btn btn-primary btn-sm">Go Back</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
