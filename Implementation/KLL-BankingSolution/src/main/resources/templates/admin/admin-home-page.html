<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary mb-4">Admin Dashboard</h2>
    <a th:href="@{/admin/users}" class="btn btn-primary">Manage Users</a>
    <a th:href="@{/admin/customers}" class="btn btn-primary">Manage Customers</a>
    <a th:href="@{/teller/dashboard}" class="btn btn-primary">Access Teller Dashboard</a>
    <div class="text-center logout-btn">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
